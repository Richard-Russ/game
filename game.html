<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    .slot {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: inline-block;
      margin-right: 10px;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <!--creates the slots to use in the function-->
  <div class="slot" id="slot1">0</div>
  <div class="slot" id="slot2">0</div>
  <div class="slot" id="slot3">0</div>
  <br>
  <button onclick="spin()">Spin</button>

  <script>
    // Defines the slots
    let slot1 = document.getElementById('slot1');
    let slot2 = document.getElementById('slot2');
    let slot3 = document.getElementById('slot3');

    // Function to generate a random number between 1 and 9
    function getRandomNumber() {
      return Math.floor(Math.random() * 9) + 1;
    }

    // Function to spin the slot machine
    function spin() {
      // Generate random numbers for each slot
      let num1 = getRandomNumber();
      let num2 = getRandomNumber();
      let num3 = getRandomNumber();

      // Updates the slot with numbers
      slot1.textContent = num1;
      slot2.textContent = num2;
      slot3.textContent = num3;

      // Checks for if the player won
      if (num1 === num2 && num2 === num3) {
        alert("Congratulations! You win!");
      } else {
        alert("You Lose! Try again!");
      }
    }
  </script>
</body>
</html>
